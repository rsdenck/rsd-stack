name: RSD-STACK-DOCKERHUB-PUBLISH

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [els, lgs, kbn, wzh, efw]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Architectural Contract
        run: bash ops/validate-build.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            rsd/${{ matrix.service }}:${{ github.ref_name }}
            rsd/${{ matrix.service }}:latest
          build-args: |
            RSD_VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Image Integrity
        run: |
          docker pull rsd/${{ matrix.service }}:${{ github.ref_name }}
